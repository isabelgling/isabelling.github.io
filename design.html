  <title>Design</title>
  <style>
    .container2{
      display: grid;
      grid-template-columns: 150px 1fr 30px 1fr 150px;
      grid-template-rows:100px 5px 350px 350px 350px 100px;
      grid-row-gap: 50px;
    }

    .title{
      grid-column:2/3;
      grid-row:1/2;
      justify-self:start;
      align-self: end;
    }

    .title a{
      font-size: 20px;
      padding:14px 0px;
      color: gray;
      font-family: 'Nunito', sans-serif;
      text-decoration: none;
    }

    .nav2{
      grid-column:4/5;
      grid-row:1/2;
      justify-self:end;
      align-self:end;
    }

    .nav2 a {
    font-family: 'Nunito', sans-serif;
    font-style: bold;
    float: left;
    color: gray;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 20px;
    }

    .nav a:hover {
    color: blue;
    }

    .nav a.active {
    color: black;
    }

    .gallery-image{
      grid-column:2/3;
      grid-row:3/4;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: filter .2s ease-in-out;
      -webkit-filter: grayscale(0%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(0%); /* FF 35+ */
    }
    .gallery-image:hover {
      -webkit-filter: grayscale(50%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(50%) brightness(40%); /* FF 35+ */
    }

    .gallery-image2{
      grid-column:4/5;
      grid-row:3/4;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-filter: grayscale(0%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(0%); /* FF 35+ */
    }

    .gallery-image2:hover {
      -webkit-filter: grayscale(50%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(50%) brightness(40%); /* FF 35+ */
    }

    .gallery-image3{
      grid-column:2/3;
      grid-row:4/5;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-filter: grayscale(0%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(0%); /* FF 35+ */
    }

    .gallery-image3:hover {
      -webkit-filter: grayscale(50%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(50%) brightness(40%); /* FF 35+ */
    }

    .gallery-image4{
      grid-column:4/5;
      grid-row:4/5;
      width: 100%;
      height: 100%;
      object-fit: cover;
      -webkit-filter: grayscale(0%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(0%); /* FF 35+ */
    }

    .gallery-image4:hover {
      -webkit-filter: grayscale(50%); /* Ch 23+, Saf 6.0+, BB 10.0+ */
      filter: grayscale(50%) brightness(40%); /* FF 35+ */
    }

    .container2 p {
      grid-column:2/3;
      grid-row:2/3;
      font-family: 'Nunito', san-serif;
      font-size: 25px;
      color: gray;
    }

  </style>
</head>
